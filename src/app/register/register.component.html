<div style="margin-left: 300px; margin-top: 100px" class="row">
    <div class="col-lg-8">
            <form class="mce-container" action='' method="">
                <fieldset>
                  <div id="legend">
                    <legend class="">Register</legend>
                  </div>

                  <div class="control-group">
                      <!-- Name -->
                      <label class="control-label"  for="name">Name</label>
                      <div class="controls">
                        <input type="text" id="name" name="name"  class="form-control" placeholder="Input your full name here">
                      </div>
                  </div>

                  <div class="control-group">
                    <!-- Username -->
                    <label class="control-label"  for="username">Username</label>
                    <div class="controls">
                      <input type="text" id="username" name="username"  class="form-control" placeholder="Username can contain any letters or numbers, without spaces">
                    </div>
                  </div>
               
                  <div class="control-group">
                    <!-- E-mail -->
                    <label class="control-label" for="email">E-mail</label>
                    <div class="controls">
                      <input type="text" id="email" name="email" class="form-control" placeholder="Please provide your E-mail">
                    </div>
                  </div>
               
                  <div class="control-group">
                    <!-- Password-->
                    <label class="control-label" for="password">Password</label>
                    <div class="controls">
                      <input type="password" id="password" name="password" class="form-control" placeholder="Password should be at least 4 characters">
                    </div>
                  </div>
               
                  <div class="control-group">
                    <!-- Password -->
                    <label class="control-label"  for="password_confirm">Password (Confirm)</label>
                    <div class="controls">
                      <input type="password" id="password_confirm" name="password_confirm" class="form-control" placeholder="Please confirm password">
                    </div>
                  </div>
                  <br>
                  <div class="control-group">
                    <!-- Button -->
                    <div class="controls">
                      <button class="btn btn-success">Register</button>
                    </div>
                  </div>
                </fieldset>
              </form>
    </div>
</div>
